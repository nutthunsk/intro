<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Updated favicon path with a simple file name -->
    <link rel="icon" type="image/jpg" href="image/logo.jpg">
    <!-- Keep only one stylesheet -->
    <link rel="stylesheet" href="css/signup.css">
    <script>
        // Added simple client-side form validation
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                document.getElementById('error-message').style.display = 'block';
                return false;
            }
            return true;
        }
    </script>
    <style>
        /* Ensure error message is hidden initially */
        
        .error {
            color: red;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>Sign Up</h2>
            <form id="signupForm" action="/signup" method="post" onsubmit="return validateForm()">

                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone Number</label>
                <div class="phone-input">
                    <span class="country-code">+66</span>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                <label for="password">Create Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

                <p class="error" id="error-message">Passwords do not match!</p>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>

</html>
